        <!-- THIS PART TO BE ADDED WITH JS FUNCTION -->
        <div class="cart-product">
          <div class="cart-product-info">
            <!-- get img from api -->
            <img src="./assets/backpack.png" alt="" />

              <!-- add id to be same as in api js -->
              <p>Product name</p>
              <button id="removeProductBtn" type="button">Remove</button>
              <div class="product-quantity">
                <button class="quantity-btn minus">-</button>
                <input type="number" class="quantity-input" value="1" min="1" />
                <button class="quantity-btn plus">+</button>
              </div>
            </div>
          </div>
          <!-- change id to be same as in api js -->
          <div id="cartProductPrice">60$</div>
        </div>
      </div>
