<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header-section</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/header.css" />
  </head>

    <div class="topButtons">
      <button id="close-btn" class="span-color">CLOSE</button>

    <div class="topMenu">
      <ul>
        <li>

            </div>

        </li>
        <li>
          <a id="woman-clothes-btn" class="shopBtn" data-bg="../assets/img/woman-clothes.jpg" href="#">

        </li>
        <li>
          <a id="man-clothes" class="shopBtn" data-bg="../assets/img/man-clothes.jpg"href="#">

              <span >MEN'S</span>&nbsp<span >CLOTHES</span>
            </div>

        </li>
        <li><a id="jeweley-btn" class="shopBtn " data-bg="../assets/img/jewelry.jpg" href="#">
