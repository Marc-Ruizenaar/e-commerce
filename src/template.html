<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <header id="header"></header>

    <section id="categories">
      <button id="allproducts">all products</button>
      <button id="electronics">electronics</button>
      <button id="jewelery">jewelery</button>
      <button id="men's%20clothing">men's clothing</button>
      <button id="women's%20clothing">women's clothing</button>
    </section>

    <section id="products" class="product-container"></section>

    <section id="homepage"></section>

    <template id="productrow">
      <div>
        <p id="title"></p>
        <p id="description"></p>
        <p id="price"></p>
        <button id="addToCart">Add to cart</button>
        <br />
      </div>
    </template>

    <footer>
      <img src="./assets/team_2_logo_big.png" alt="" />
      <div class="small-info">
        <div>TEAM2SHOP@HYPERISLAND.SE</div>
        <div>&copy;&nbsp;2024&nbsp;TEAM2SHOP</div>
      </div>
    </footer>
  </body>
</html>
